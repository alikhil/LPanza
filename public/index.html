<!doctype html>
<html>
	<head>
		<title>Last Panzer</title>
		<link href="./bootstrap/bootstrap.css" rel="stylesheet" type='text/css' />
		<script src="./socket.io/socket.io.js"></script>
		<script src="./jquery/jquery.js"></script>
		<script src="./bootstrap/bootstrap.js"></script>
		<link href="style.css" rel="stylesheet" type='text/css' />
		<script src="game.js"></script>
	</head>
	<body>
		<!-- menu modal box begin -->
		<div class='modal' id='menuModal' role='dialog' data-backdrop="static">
			<div class='modal-dialog modal-sm'>
				<div class='modal-content panel-primary'>
					<div class='modal-header panel-heading'>
						<h4 class='text-center'>Last Panzer</h4>
					</div>
					<div class='modal-body panel-body'>
						<form role='form' id='menuForm'>
							<div class='form-group'>
								<label for='userNameTextInput'>Enter your name:</label>
								<input type='text' class='form-control' id='userNameTextInput' />
							</div>
							<button type='submit' class='btn btn-default'>Join game</button>
						</form>
					</div>
					<div class='modal-footer panel-footer'>
						<div class='text-center'>RBLI Hi-Tech, 2015</div>
					</div>
				</div>
			</div>
		</div>
		<!-- menu modal box end -->
		
		<!-- game.join.fail modal begin -->
		<div class='modal' id='errorModal' role='dialog'>
			<div class='modal-dialog modal-sm'>
				<div class='modal-content panel-danger'>
					<div class='modal-header panel-heading'>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class='text-center'>Error</h4>
					</div>
					<div class='modal-body panel-body'>
						<h4 class='text-center'>Can't join game</h4>
						<p id='gameJoinFailReason'></p>
					</div>
				</div>
			</div>
		</div>
		<!-- game.join.fail modal end -->
		
		<div class='fullWrap'>
			<canvas width='0' height='0' id='gameCanvas'>
			</canvas>
		</div>
		
	</body>
</html>
